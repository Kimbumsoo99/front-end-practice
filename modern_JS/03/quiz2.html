<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>주어진 수에서 짝수만 더하기</h1>
    <script>
      const num = parseInt(prompt("1보다 큰 숫자를 입력하세요."));
      let sum = 0;
      for (let i = 1; i <= num; i++) {
        if (i && i % 2 === 0) {
          sum += i;
          document.write(`${i} ----- ${sum}<br>`);
        }
      }
    </script>
  </body>
</html>
