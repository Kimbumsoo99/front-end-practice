<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>양수인지 음수인지</h1>
    <script>
      const num = parseInt(prompt("숫자를 입력하세요."));
      const isNum = (num) => {
        if (num > 0) return "양수";
        else if (num < 0) return "음수";
        else return 0;
      };
      if (isNum(num)) alert(`${num}은 ${isNum(num)}입니다.`);
    </script>
  </body>
</html>
