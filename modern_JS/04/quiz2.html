<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>두 수의 최대 공약수 구하기</h1>
    <script>
      const num1 = parseInt(prompt("첫 번째 수를 입력하세요."));
      const num2 = parseInt(prompt("두 번째 수를 입력하세요."));
      const cN = num1 > num2 ? num2 : num1;
      for (let i = cN; i > 0; i--) {
        if (num1 % i === 0 && num2 % i === 0) {
          console.log(`${num1}과 ${num2}의 최대 공약수는 ${i} 입니다.`);
          break;
        }
      }
    </script>
  </body>
</html>
