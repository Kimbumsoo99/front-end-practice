<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강생 정보 표시하기</title>
  </head>
  <body>
    <script>
      class Lecture {
        constructor(hasTutor, lectID, members) {
          this.hasTutor = hasTutor;
          this.lectID = lectID;
          this.members = members;
        }
      }

      const getStudents = (lecture) => {
        let { hasTutor, lectID, members } = lecture;
        let tutor, students;
        hasTutor ? ([tutor, ...students] = members) : ([...students] = members);
        hasTutor ? console.log(`강사 : ${tutor}`) : console.log("강사 미정");
        return students;
      };

      const lec1 = new Lecture(true, "L001", ["Ahn", "Han", "Park"]);
      const lec2 = new Lecture(false, "L002", ["Lee", "Choi", "Kim"]);

      console.log(`강의 : ${lec1.lectID}, 수강생 : ${getStudents(lec1)}`);
      console.log(`강의 : ${lec2.lectID}, 수강생 : ${getStudents(lec2)}`);
    </script>
  </body>
</html>
