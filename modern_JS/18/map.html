<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>지도 생성하기</title>
  </head>
  <body>
    <h1 style="text-align: center">지도 표시</h1>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width: 100%; height: 550px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7de991781e10db344f3fa5d44849b315"
    ></script>
    <script>
      // 이지스퍼블리싱 좌표
      const lat = 37.55684;
      const lng = 126.91404;
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };

      // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
