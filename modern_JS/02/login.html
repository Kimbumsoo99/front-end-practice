<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #username {
        display: block;
      }
      #password {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>로그인</legend>
        <button type="button">Log in with Google</button>
      </fieldset>
      <p>or</p>
      <fieldset>
        <legend>일반 로그인</legend>
        <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usernaeme"
          />
        </label>
        <label for="password">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </label>
        <button type="submit">LOGIN</button>
      </fieldset>
      <a href="#">Forgot your password?</a>
    </form>
    <script>
      const form = document.querySelector("form");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      const handleFormEvent = (event) => {
        event.preventDefault();
        const usernameText = username.value;
        const passwordText = password.value;
        let isSubmit = true;

        if (usernameText === "") {
          alert("아이디를 입력해 주세요.");
          username.focus();
          isSubmit = false;
        } else if (!usernameText.includes("@")) {
          alert("아이디는 이메일 형식으로 입력해 주세요.");
          username.focus();
          isSubmit = false;
        } else if (passwordText === "") {
          alert("비밀번호를 입력해 주세요.");
          password.focus();
          isSubmit = false;
        } else if (passwordText.length <= 4) {
          alert("비밀번호는 5자리 이상 입력해 주세요.");
          password.focus();
          isSubmit = false;
        }

        if (isSubmit) {
          form.submit();
        }
      };

      form.addEventListener("submit", handleFormEvent);
    </script>
  </body>
</html>
