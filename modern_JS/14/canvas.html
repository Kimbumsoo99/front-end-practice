<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캔버스 만들기</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "rgb(200,0,0)"; //사각형 내부 색
      ctx.strokeStyle = "#00ff00"; //선 색
      ctx.fillRect(10, 10, 50, 100); // x, y, width, height 로 색이 채워진 사각형
      ctx.strokeRect(100, 100, 50, 50); //테두리 사각형
      ctx.clearRect(20, 20, 30, 30); // 사각형 지움
      // 각도를 그리기 위해 radian으로 표시 1라디안 = 180도
      // radians = (Math.PI/180) * degree
      // 75도를 라디안으로 바꾸기 위해서는
      // radians = (Math.PI/180) * 75

      // 사각형 제외한 삼각형이나 원은 메서드 제공이 없어 직접 그려야함.
      ctx.beginPath();
      ctx.moveTo(50, 400);
      ctx.lineTo(150, 450);
      ctx.lineTo(50, 500);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(150, 400);
      ctx.lineTo(250, 350);
      ctx.lineTo(250, 450);
      ctx.closePath();
      ctx.fillStyle = "#0000ff";
      ctx.fill();

      //원
      ctx.fillStyle = "yellow";
      ctx.strokeStyle = "red";

      ctx.beginPath();
      ctx.arc(500, 150, 100, 0, Math.PI * 2, true); //0~360도까지 경로를 만듬
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(500, 360, 100, 0, (Math.PI / 180) * 180, true); //0~360도까지 경로를 만듬
      ctx.arc(500, 360, 100, 0, (Math.PI / 180) * 180, false); //0~360도까지 경로를 만듬
      ctx.closePath();
      ctx.stroke();

      // 이외에도 타원을 만드는 ellipse와
      // 원을 변형하기 위해 scale을 통해 가로, 세로 크기 조절을 할 수도 있음
    </script>
  </body>
</html>
