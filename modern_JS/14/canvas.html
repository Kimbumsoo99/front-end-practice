<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캔버스 만들기</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "rgb(200,0,0)"; //사각형 내부 색
      ctx.strokeStyle = "#00ff00"; //선 색
      ctx.fillRect(10, 10, 50, 100); // x, y, width, height 로 색이 채워진 사각형
      ctx.strokeRect(100, 100, 50, 50); //테두리 사각형
      ctx.clearRect(20, 20, 30, 30); // 사각형 지움
      // 각도를 그리기 위해 radian으로 표시 1라디안 = 180도
      // radians = (Math.PI/180) * degree
      // 75도를 라디안으로 바꾸기 위해서는
      // radians = (Math.PI/180) * 75
    </script>
  </body>
</html>
